<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title_block %}Cactus{% endblock  %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-warning navbar-danger">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'index'%}"><img src="/media/logo.svg" width="50px"></a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'App_Blog:create_blog'%}">Write Blog</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'App_Blog:my_blogs'%}">My Blogs</a>
              </li>
              
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  {{ user.username }}
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'App_Blog:create_blog'%}">Write Blog</a>
                  <a class="dropdown-item" href="{% url 'App_Blog:my_blogs'%}">My Blogs</a>
                  <a class="dropdown-item" href="{% url 'App_Login:profile'%}">Your Profile</a>
                  <hr>
                  
                  <a class="dropdown-item" href="{% url 'App_Login:logout'%}">Log Out</a>
                  
              
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'App_Login:signup'%}">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'App_Login:login'%}">Login</a>
              </li>
              {% endif %} 
                </div>
              </li>
              
            </ul>
            
           
         
          </nav>
          <div class="container" style="padding-top: 20px;">
            {% block body_block %}
            
            {% endblock  %}

          </div>
        
        
            
    
    </body>
</html>
